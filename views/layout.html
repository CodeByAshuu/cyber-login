<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px;}
    header,footer{opacity:.8}
    form{display:grid;gap:8px;margin:16px 0}
    input,button{padding:10px;font-size:16px}
    .box{border:1px solid #ddd;border-radius:10px;padding:16px}
    .warn{background:#fff6f6;border:1px solid #ffd0d0;padding:12px;border-radius:8px}
    nav a{margin-right:12px}
    code{background:#f6f8fa;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <h1>{{heading}}</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
      <a href="/logout">Logout</a>
    </nav>
    <hr/>
  </header>
  {{content}}
  <footer><hr/>Built for security learning âœ¨</footer>
</body>
</html>
